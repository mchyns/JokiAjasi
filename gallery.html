</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Sumdimsum</div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>

            </ul>

    </nav>

    <main class="container gallery-section">
        <h1>Galeri Produk</h1>
        <p class="gallery-description">Lihat koleksi foto-foto dimsum mentai lezat kami. Klik gambar untuk melihat lebih besar.</p>
        
        <div class="photo-gallery">
            <div class="photo-item">
                <a href="1.jpg" class="lightbox">
                    <img src="1.jpg" alt="Dimsum Mentai">
                </a>
            </div>
            <div class="photo-item">
                <a href="2.jpg" class="lightbox">
                    <img src="2.jpg" alt="Dimsum Mentai Special">
                </a>
            </div>
            <div class="photo-item">
                <a href="3.jpg" class="lightbox">
                    <img src="3.jpg" alt="Proses Pembuatan Dimsum">
                </a>
            </div>
            <div class="photo-item">
                <a href="4.jpg" class="lightbox">
                    <img src="4.jpg" alt="Dimsum Mentai Platter">
                </a>
            </div>
            <div class="photo-item">
                <a href="5.jpg" class="lightbox">
                    <img src="5.jpg" alt="Dimsum Ayam Mentai Close-up">
                </a>
            </div>
            <div class="photo-item">
                <a href="6.jpg" class="lightbox">
                    <img src="6.jpg" alt="Saus Mentai Special">
                </a>
            </div>
        </div>
    </main>

    <div id="lightbox-container" class="lightbox-container">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption"></div>
    </div>
